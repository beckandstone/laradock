<VirtualHost *:80>
  ServerName mycherokeerental.com
  DocumentRoot /var/www/mycherokeerental.com/public_html/
  Options Indexes FollowSymLinks

  <Directory "/var/www/mycherokeerental.com/public_html/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
